<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat App</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
}

.sidebar {
    width: 30%;
    background: #f4f4f4;
    padding: 10px;
    border-right: 1px solid #ccc;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    display: flex;
    flex-direction: column;
}

.input-container {
    display: flex;
    padding: 10px;
}

input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
}

button {
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.user, .group {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ccc;
}

.user:hover, .group:hover {
    background: #ddd;
}

.message {
    padding: 8px;
    margin: 5px;
    border-radius: 5px;
    max-width: 60%;
}

.received {
    background: #e0e0e0;
    align-self: flex-start;
}

.sent {
    background: #007bff;
    color: white;
    align-self: flex-end;
}

.new-message {
    position: relative;
}

.new-message::after {
    content: "";
    width: 8px;
    height: 8px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    right: 5px;
}

#friend {
    display: flex;
    justify-content: space-between;
}

.button-29 {
    align-items: center;
    background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
    border: 0;
    border-radius: 6px;
    color: #fff;
    cursor: pointer;
    display: inline-flex;
    font-family: "JetBrains Mono", monospace;
    height: 48px;
    justify-content: center;
    padding-left: 16px;
    padding-right: 16px;
    text-decoration: none;
    font-size: 18px;
}

.button-29:hover {
    box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
    transform: translateY(-2px);
}
</style>
</head>
<body>

<div class="sidebar">
    <div id="friend">
        <h3>Friends</h3>
        <button class="button-29" role="button" onclick="addFriend()">Add Friend</button>
    </div>
    <div id="friend-list"></div>

    <h3>Groups</h3>
    <div id="group-list"></div>
</div>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="Home.js"></script>

</body>
</html>
